<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok Bio Generator</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 50px;
      }
      button {
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>TikTok Bio Generator</h1>
    <p>Klik hieronder en ontvang direct een originele TikTok bio die niemand anders heeft!</p>
    <button onclick="generateBio()">Genereer Mijn Bio</button>
    <p id="bio" style="margin-top: 30px;"></p>

    <script>
      const bios = [
        "Dreaming big, scrolling fast.",
        "Coffee, content, repeat.",
        "Bio under construction...",
        "Catch me if you scroll.",
        "Living in drafts.",
        "On a journey to viral."
      ];

      function generateBio() {
        const random = Math.floor(Math.random() * bios.length);
        document.getElementById("bio").innerText = bios[random];
      }
    </script>
  </body>
</html>
