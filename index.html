<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Bio Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #bio {
      font-size: 20px;
      margin-top: 20px;
    }
    .ad-space {
      margin-bottom: 25px;
    }
  </style>
</head>
<body>

  <div class="ad-space">
    <!-- Hier kunnen toekomstige banners of extra inhoud geplaatst worden -->
  </div>

  <h1>TikTok Bio Generator</h1>
  <p>Klik hieronder en ontvang direct een originele TikTok bio die niemand anders heeft!</p>
  <button onclick="genereerBio()">Genereer Mijn Bio</button>
  <div id="bio"></div>

  <script>
    const bios = [
      "Dreaming big, scrolling fast.",
      "Dancing like nobody’s watching.",
      "Creating chaos in 15 seconds.",
      "Just vibes, no filter.",
      "In bio we trust.",
      "Your new addiction starts here.",
      "Built for the ‘For You’ page.",
      "Too glam to give a damn.",
      "Bio under construction...",
      "Serving looks & laughs."
    ];

    function genereerBio() {
      const willekeurigeBio = bios[Math.floor(Math.random() * bios.length)];
      document.getElementById("bio").innerText = willekeurigeBio;
    }
  </script>

  <!-- Monetag Popunder zonder anti-adblocker -->
  <script>
  (function(s,u,z,p){
    s.src = u;
    s.setAttribute('data-zone', z);
    p.appendChild(s);
  })(
    document.createElement('script'),
    'https://shebudriftaiter.net/tag.min.js',
    9230614,
    document.body || document.documentElement
  );
  </script>

  <!-- Monetag Push Notifications zonder anti-adblocker -->
  <script src="https://grookilteepsou.net/act/files/tag.min.js?z=9230657" data-cfasync="false" async></script>

</body>
</html>
