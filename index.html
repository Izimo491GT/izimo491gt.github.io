<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Bio Generator</title>

  <!-- Advertentiescript (Push Notifications Monetag) -->
  <script type="text/javascript">
    (function(w, d) {
        w._push = { zoneID: 141894 };
        var s = d.createElement("script");
        s.src = "//cdn.pushnotificationservice.com/script.js";
        s.async = true;
        d.head.appendChild(s);
    })(window, document);
  </script>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f9f9f9;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #bio {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
  <!-- Monetag Push Notifications -->
<script type="text/javascript">
  (function(w, d) {
      w._push = { zoneID: 141894 };
      var s = d.createElement("script");
      s.src = "//cdn.pushnotificationservice.com/script.js";
      s.async = true;
      d.head.appendChild(s);
  })(window, document);
</script>
</head>
<body>
  <h1>TikTok Bio Generator</h1>
  <p>Klik hieronder en ontvang direct een originele TikTok bio die niemand anders heeft!</p>
  <button onclick="genereerBio()">Genereer Mijn Bio</button>
  <div id="bio"></div>

  <script>
    const bios = [
      "Dreaming big, scrolling fast.",
      "Dancing like nobody’s watching.",
      "Creating chaos in 15 seconds.",
      "Just vibes, no filter.",
      "In bio we trust.",
      "Your new addiction starts here.",
      "Built for the ‘For You’ page.",
      "Too glam to give a damn.",
      "Bio under construction...",
      "Serving looks & laughs."
    ];

    function genereerBio() {
      const willekeurigeBio = bios[Math.floor(Math.random() * bios.length)];
      document.getElementById("bio").innerText = willekeurigeBio;
    }
  </script>
  <!-- Monetag Popunder -->
<script type="text/javascript">
  (function(w, d) {
    w._pop = {zoneId: 141894};
    var s = d.createElement('script');
    s.src = 'https://cdn.poptm.com/pop.js';
    s.async = true;
    d.body.appendChild(s);
  })(window, document);
</script>
</body>
</html>
