    <div class="ad-space">

    <h1>TikTok Bio Generator</h1>
    <p>Klik hieronder en ontvang direct een originele TikTok bio die niemand anders heeft!</p>
    <button onclick="genereerBio()">Genereer Mijn Bio</button>
    <div id="bio"></div>

    <script>
      const bios = [
        "Dreaming big, scrolling fast.",
        "Dancing like nobody’s watching.",
        "Creating chaos in 15 seconds.",
        "Just vibes, no filter.",
        "In bio we trust.",
        "Your new addiction starts here.",

        "Bio under construction...",
        "Serving looks & laughs."
      ];

      function genereerBio() {
        const willekeurigeBio = bios[Math.floor(Math.random() * bios.length)];
        document.getElementById("bio").innerText = willekeurigeBio;
      }
    </script>
