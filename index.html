<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grappige Naamgenerator</title>
  <meta name="description" content="Ontdek jouw grappige naam! Een random naamgenerator die je laat lachen.">
  <meta name="monetag" content="78115cbc8724c024826479a3fcd73124">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f0f0f0; }
    button { padding: 15px 25px; font-size: 18px; cursor: pointer; }
    #name { margin-top: 30px; font-size: 28px; color: #333; }
  </style>
</head>
<body>

  <h1>Grappige Naamgenerator</h1>
  <p>Klik op de knop en ontdek je nieuwe, hilarische naam!</p>
  <button onclick="generateName()">Genereer Naam</button>
  <div id="name"></div>

  <!-- AdSense Placeholder -->
  <div style="margin-top: 40px;">
    <!-- Google AdSense code komt hier als je goedgekeurd bent -->
    <p><i>Advertentie</i></p>
  </div>

  <script>
    const names = [
      "Bakkes de Brokkenpiloot", "Snurkende Slurf", "Pannenkoek Paultje", "KaasKonijn", 
      "Koekeloer Klaas", "Huppel Harry", "Gieter Gert", "Slappe Sjaak", "Toeter Tina"
    ];

    function generateName() {
      const name = names[Math.floor(Math.random() * names.length)];
      document.getElementById("name").innerText = "Jouw naam is: " + name;
    }
  </script>

</body>
</html>
